<!DOCTYPE html>
<html ng-app="MainApp">
<head>

    <link rel="stylesheet" href="//unpkg.com/leaflet@0.7.7/dist/leaflet.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="//unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="node_modules/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="//unpkg.com/ui-leaflet-layers@0.1.3/dist/ui-leaflet-layers.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://raw.githubusercontent.com/eligrey/Blob.js/master/Blob.js"></script>
    <script src="app/UsefulFunctions.js"></script>


    <link href="css/style.css" rel="stylesheet">


</head>

<body ng-controller="MapController">

        <leaflet center="center" id="MainMap" geojson="geojson" markers="markers" defaults="defaults">
        </leaflet>

        <div id="countryInfo" ng-show="shCountry">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{countryInfo.name}}</h5>
                    <p class="card-text">Total amount: {{countryInfo.amount}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="ip in countryIps">{{ip.properties.ip}} <span class="badge badge-secondary badge-pill"> {{ip.properties.count}} </span></li>
                </ul>
                <div class="card-body">
                    <button class="btn btn-secondary" ng-click="countryClose()">close</button>
                    <button class="btn btn-primary" ng-click="getBotnet()">botnet</button>
                    <button class="btn">
                        <a ng-href="{{ fileUrl }}" download="{{fileName}}">download</a>
                    </button>
                </div>
            </div>
        </div>

</body>

<script src="app/lib/Marker.js"></script>

<script src="app/app.js"></script>
<script src="app/service/services.js"></script>
<script src="app/controllers/MapController.js"></script>
</html>
